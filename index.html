                                        <div className="mt-4 space-y-3">
                                            {getEventsForDate(selectedDate).map(event => (
                                                <div key={event.id} className="border rounded-lg p-3">
                                                    <div className={`inline-block px-2 py-1 rounded text-xs text-white mb-2 ${getEventTypeColor(event.type)}`}>
                                                        {getEventTypeLabel(event.type)}
                                                    </div>
                                                    <h4 className="font-medium text-gray-800">{event.title}</h4>
                                                    <div className="text-sm text-gray-600 mt-1">
                                                        <div className="flex items-center">
                                                            <ClockIcon />
                                                            <span className="ml-1">{event.time}</span>
                                                        </div>
                                                        <div className="flex items-center mt-1">
                                                            <MapPinIcon />
                                                            <span className="ml-1">{event.venue}</span>
                                                        </div>
                                                        {event.description && (
                                                            <p className="text-xs text-gray-500 mt-1 leading-relaxed">
                                                                {event.description}
                                                            </p>
                                                        )}
                                                    </div>
                                                </div>
                                            ))}
                                            {getEventsForDate(selectedDate).length === 0 && (
                                                <p className="text-gray-500 text-center py-4">この日にイベントはありません</p>
                                            )}
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-2xl shadow-xl p-6">
                                        <h3 className="text-lg font-bold text-gray-800 mb-4">今後のイベント</h3>
                                        <div className="space-y-3">
                                            {getUpcomingEvents().map(event => (
                                                <div key={event.id} className="border rounded-lg p-3 hover:shadow-md transition-shadow">
                                                    <div className={`inline-block px-2 py-1 rounded text-xs text-white mb-2 ${getEventTypeColor(event.type)}`}>
                                                        {getEventTypeLabel(event.type)}
                                                    </div>
                                                    <h4 className="font-medium text-gray-800 text-sm">{event.title}</h4>
                                                    <p className="text-xs text-gray-600 mt-1">
                                                        {event.date.toLocaleDateString('ja-JP', { month: 'short', day: 'numeric' })}
                                                    </p>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="max-w-4xl mx-auto">
                                <div className="bg-white rounded-2xl shadow-xl overflow-hidden">
                                    <div className="bg-gradient-to-r from-purple-500 to-pink-500 text-white p-6">
                                        <h2 className="text-2xl font-bold">イベント一覧</h2>
                                    </div>
                                    
                                    <div className="p-6">
                                        <div className="space-y-6">
                                            {events
                                                .filter(event => event.date >= new Date())
                                                .sort((a, b) => a.date - b.date)
                                                .map(event => (
                                                    <div key={event.id} className="border rounded-xl p-6 hover:shadow-lg transition-shadow">
                                                        <div className="flex items-start justify-between">
                                                            <div className="flex-1">
                                                                <div className="flex items-center space-x-3 mb-3">
                                                                    <div className={`px-3 py-1 rounded-full text-sm font-medium text-white ${getEventTypeColor(event.type)}`}>
                                                                        {getEventTypeLabel(event.type)}
                                                                    </div>
                                                                    {event.soldOut && (
                                                                        <span className="bg-red-500 text-white px-2 py-1 rounded text-xs font-medium">
                                                                            完売
                                                                        </span>
                                                                    )}
                                                                </div>
                                                                
                                                                <h3 className="text-xl font-bold text-gray-800 mb-2">{event.title}</h3>
                                                                <p className="text-gray-600 mb-4">{event.description}</p>
                                                                
                                                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                                                                    <div className="flex items-center text-gray-600">
                                                                        <CalendarIcon />
                                                                        <span className="ml-2">{formatDate(event.date)}</span>
                                                                    </div>
                                                                    <div className="flex items-center text-gray-600">
                                                                        <ClockIcon />
                                                                        <span className="ml-2">{event.time}</span>
                                                                    </div>
                                                                    <div className="flex items-center text-gray-600">
                                                                        <MapPinIcon />
                                                                        <span className="ml-2">{event.venue}</span>
                                                                    </div>
                                                                </div>
                                                                
                                                                <div className="flex items-center justify-between mt-4">
                                                                    <div className="flex items-center text-gray-600">
                                                                        <UsersIcon />
                                                                        <span className="ml-2">
                                                                            {event.capacity ? `定員: ${event.capacity.toLocaleString()}名` : '定員: 制限なし'}
                                                                        </span>
                                                                    </div>
                                                                    {(event.type === 'live' || event.type === 'event') && (
                                                                        <button
                                                                            className={`px-6 py-2 rounded-lg font-medium transition-all ${
                                                                                event.soldOut
                                                                                    ? 'bg-gray-300 text-gray-500 cursor-not-allowed'
                                                                                    : event.type === 'event' && (event.title.includes('申込') || event.title.includes('締切') || event.title.includes('発表'))
                                                                                        ? 'bg-gradient-to-r from-blue-500 to-cyan-500 text-white hover:shadow-lg transform hover:scale-105'
                                                                                        : 'bg-gradient-to-r from-purple-500 to-pink-500 text-white hover:shadow-lg transform hover:scale-105'
                                                                            }`}
                                                                            disabled={event.soldOut}
                                                                        >
                                                                            {event.soldOut ? '完売' : 
                                                                             event.type === 'event' && (event.title.includes('申込') || event.title.includes('締切') || event.title.includes('発表')) ? 
                                                                             '詳細確認' : 'チケット購入'}
                                                                        </button>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                ))}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<EventCalendar />, document.getElementById('root'));
    </script>
</body>
</html>
